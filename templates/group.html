<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages_css/group.css') }}">
</head>
<body>
  <div class="container">
    <h2>Groups</h2>
    <button id="createGroupBtn">Create Group</button>
    <ul id="groupList"></ul>
  </div>
  <div id="groupPopup" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create a New Group</h2>
      <form id="groupForm">
        <div class="form-group">
          <label for="groupName">Group Name:</label>
          <input type="text" id="groupName" name="groupName" required>
        </div>
        <div class="form-group">
          <label for="adminName">Admin Name:</label>
          <input type="text" id="adminName" name="adminName" required>
        </div>
        <div class="form-group">
          <label for="existingGroups">Existing Groups:</label>
          <select id="existingGroups" name="existingGroups">
            <!-- Existing groups will be populated here dynamically -->
          </select>
        </div>
        <button type="submit">Create Group</button>
      </form>
      <div id="message"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/group.js') }}"></script>
</body>
</html>
