<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages_css/message.css') }}">
    <title>Sign Up | Login â€¢ Page</title>
</head>
<body>
  <div class="messages">
    {% for category, message in messages %}
      <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

  </div>
    <div class="form">
        <ul class="tab-group">
            <li class="tab {% if page == 'signup' %} active{% endif %}"><a href="register">Sign Up</a></li>
            <li class="tab {% if page == 'login' %} active{% endif %}"><a href="login-user">Log In</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup" class="{% if page == 'signup' %} show {% else %}hide{% endif %}">   
            <h1>Create An Account</h1>          
            <form action="{{ url_for('auth.create_user') }}" method="post">
              <input type="hidden" name="referrer" value="{{ request.args.get('referrer') }}">           
              <div class="field-wrap">
                <input type="text" name="username" placeholder="Username *" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <input type="text"required name="fullname" placeholder="Full Name *" autocomplete="off"/>
              </div>
  
            <div class="field-wrap">
              
              <input type="email" name="email" placeholder="Email address *" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              
              <input type="password" name="password" placeholder="Password *" required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block">Get Started</button>
            
            </form>
  
          </div>
          
          <div id="login" class="{% if page == 'login' %} show {% else %}hide{% endif %}">   
            
            <h1>Welcome Back!</h1>
            
            <form action="{% if return_url %}/login-user?return_url={{ return_url }} {% else %}/login-user{% endif %}" method="post">
            
              <div class="field-wrap">
                <input type="email" name="email" placeholder="Email *" required autocomplete="off"/>
              </div>                      
            
            <div class="field-wrap">
              <input type="password" name="password" placeholder="Password *" required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <button type="submit" class="button button-block">Log In</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
