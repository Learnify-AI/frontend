{% extends 'account/base.html'%}
{% block title %} Request a new activation link {% endblock %}
{% block content%}

<div class="authentication-wrapper authentication-basic px-4">
  <div class="authentication-inner">
    <!-- Request New Activation Link -->
    <div class="card px-sm-6 px-0">
      <div class="card-body">
        <!-- Logo -->
        <div class="app-brand justify-content-center mb-6">
          <a href="/" class="app-brand-link gap-2">
            <span class="app-brand-logo demo">
              <img width="50" height="50" src="{{ url_for('static', filename='assets/img/favicon/logo.png') }}" alt="">
            </span>
            <span class="app-brand-text demo text-heading fw-bold">Learnify AI</span>
          </a>
        </div>
        <!-- /Logo -->
        <h4 class="mb-1">Request New Activation Link ðŸ”„</h4>
        <p class="text-start mb-0">
          Please enter your email address to request a new activation link.
        </p>
        <form action="/resend-email" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 my-6">Request New Link</button>
        </form>
        <p class="text-center mb-0">
          <a href="/login-user">
            Skip for now
          </a>
        </p>
      </div>
    </div>
    <!-- /Request New Activation Link -->
  </div>
</div>
