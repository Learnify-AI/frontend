<body>

<div class="authentication-wrapper authentication-basic px-4">
  <div class="authentication-inner">


    <!-- Verify Email -->
    <div class="card px-sm-6 px-0">
      <div class="card-body">
        <!-- Logo -->
        <div class="app-brand justify-content-center mb-6">
          <a href="index.html" class="app-brand-link gap-2">
            <span class="app-brand-logo demo">
              <img width="50" height="50" src="{{ url_for('static', filename='assets/img/favicon/logo.png') }}" alt="">
            </span>
            <span class="app-brand-text demo text-heading fw-bold">Learnify AI</span>
          </a>
        </div>
        <!-- /Logo -->
        <h4 class="mb-1">Verify your email ✉️</h4>
        <p class="text-start mb-0">
          Account activation link sent to your email address: <span class="fw-medium text-heading">{{email}}</span> Please follow the link inside to continue.
        </p>
        <a class="btn btn-primary w-100 my-6" href="/login-user">
          Skip for now
        </a>
        <p class="text-center mb-0">Didn't get the mail?
          <a href="/resend-email/{{email}}">
            Resend
          </a>
        </p>
      </div>
    </div>
    <!-- /Verify Email -->
  </div>
</div>
