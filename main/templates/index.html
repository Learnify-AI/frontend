<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor with JSON Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/editor/editor.main.css">
    <style>
        #container {
            height: 400px; /* Set the height of the editor */
            border: 1px solid #ccc;
        }
        #toolbar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <label for="fileType">Choose file type:</label>
        <select id="fileType">
            <option value="txt">Text (.txt)</option>
            <option value="json">JSON (.json)</option>
            <option value="js">JavaScript (.js)</option>
        </select>
        <button id="previewBtn">Preview</button>
        <button id="uploadBtn">Create</button>
    </div>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.js"></script>
    <script>
        // Configure the Monaco Editor loader
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs' } });

        // Load the Monaco Editor
        require(['vs/editor/editor.main'], function() {
            const editor = monaco.editor.create(document.getElementById('container'), {
                value: '', // Initialize with empty content
                language: 'plaintext'
            });


            document.getElementById('previewBtn').addEventListener('click', function() {
                const text = editor.getValue();
                
                fetch('/preview-json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                })
                .then(response => response.json()) // Parse response as JSON
                .then(data => {
                    if (data.error) {
                        // Handle the error response
                        alert(`Error: ${data.error}`);
                    } else {
                        // Open a new window and write the HTML into it
                        const previewWindow = window.open();
                        previewWindow.document.write(data.html); // Assuming the server returns HTML content
                        previewWindow.document.close();
                    }
                })
                .catch(error => {
                    alert(`Network error: ${error}`);
                });
            });
            
            document.getElementById('uploadBtn').addEventListener('click', function() {
                const text = editor.getValue();
                
                fetch('/convert-text-to-json2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                    } else {
                        // Do something with the JSON data (e.g., display it or save it)
                        console.log('Converted JSON:', data);
                        alert('Questions created successfully!');
                    }
                })
                .catch(error => {
                    alert(`Network error: ${error}`);
                });
            });

        });
    </script>
</body>
</html>
