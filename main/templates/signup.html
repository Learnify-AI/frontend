<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <ul class="tab-group">
            <li class="tab {% if page == 'signup' %} active{% endif %}"><a href="register">Sign Up</a></li>
            <li class="tab {% if page == 'login' %} active{% endif %}"><a href="login-user">Log In</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup" class="{% if page == 'signup' %} show {% else %}hide{% endif %}">   
            <h1>Sign Up for Free</h1>          
            <form action="/register" method="post">            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" name="username" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email" name="email" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input type="password" name="password" required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block">Get Started</button>
            
            </form>
  
          </div>
          
          <div id="login" class="{% if page == 'login' %} show {% else %}hide{% endif %}">   
            {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
    {% endfor %}
            <h1>Welcome Back!</h1>
            
            <form action="{% if return_url %}/login-user?return_url={{ return_url }} {% else %}/login-user{% endif %}" method="post">
            
              <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email" name="email" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password" name="password" required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <button type="submit" class="button button-block">Log In</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
  <!-- <script src="{{ url_for('static', filename='js/signup.js') }}"></script> -->
</body>
</html>
